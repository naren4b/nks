apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd-source-nks
  namespace: argocd
spec:
  destination:
    namespace: argocd
    server: 'https://kubernetes.default.svc'
  project: nks
  source:
    path: 'nks/apps/argo-cd'
    repoURL: 'https://github.com/naren4b/nks.git'
    targetRevision: dev
    helm:
      valueFiles:
        - values.yaml
        - nks-values.yaml

